<div class="modal fade" id="connectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><span id="relation-name"></span> 님의 가족설정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-4 pr-1">
                        <div class="form-group multi-input-first">
                            <label>부서</label>
                            <select class="form-control form-select" aria-label="부서선택" id="connection-department">
                                <option value="0">부서선택</option>
                                <option th:each="list:${departmentList}" th:value="${list.id}" th:text="${list.name}">은하수</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 px-1">
                        <div class="form-group multi-input-center">
                            <label>이름</label>
                            <input type="text" class="form-control" id="connection-name">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group multi-input-last">
                            <label>성별</label>
                            <div class="form-control gender-title">
                                <label class="form-check-inline checkbox-inline"><input type="checkbox" name="connection-gender" value="M" checked> 남성</label>
                                <label class="form-check-inline checkbox-inline"><input type="checkbox" name="connection-gender" value="F" checked> 여성</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="searchConnect">검색</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body" id="connection-div"></div>
                </div>

                <div>
                    <select class="fstdropdown-select" id="relationName">
                        <option value="">관계 선택</option>
                        <option th:each="list:${relationNameList}" th:value="${list}" th:text="${list}">관계</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveRelationship">저장</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
