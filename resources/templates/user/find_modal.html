<div class="modal fade" id="findModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="input" class="col-form-label" id="item-title">이메일:</label>
                        <input type="hidden" class="form-control" id="type">
                        <input type="text" class="form-control" id="input">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message-text" readonly>입력하신 이메일로 아이디를 발송해 드립니다.</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="findAction">찾기</button>
            </div>
        </div>
    </div>
</div>
