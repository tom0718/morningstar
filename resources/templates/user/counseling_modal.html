<div class="modal fade" id="counselingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">상담작성</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-form-label">제목 :</label>
                    <input type="hidden" id="seqNo" >
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label class="col-form-label">내용 :</label>
                    <textarea class="form-control" id="content" placeholder="상담내용을 입력해 주세요."></textarea>
                </div>
                <div class="form-group">
                    <label class="col-form-label">처리 :</label>
                    <textarea class="form-control" id="handling" placeholder="상담후 처리내용을 입력해 주세요."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveCounseling">저장</button>
            </div>
        </div>
    </div>
</div>
