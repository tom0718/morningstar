<nav aria-label="Page navigation">
	<ul class='pagination justify-content-center' th:if="${!#lists.isEmpty(page.content)}">
		<li class="page-item" th:classappend="${page.firstPage}? 'disabled' : ''">
			<a href="javascript:;" class="page-link first" th:attr="data-url=${page.url}+'?page=0'">&lt;&lt;</a>
		</li>
		<li class="page-item" th:classappend="${page.hasPreviousPage}? '' : 'disabled'">
			<a href="javascript:;" class="page-link prev" th:attr="data-url=${page.url}+'?page='+${page.number-1}" title='Go to previous page'>&lt;</a>
		</li>
		<li class="page-item" th:each='item : ${page.items}' th:classappend="${item.current}? 'active' : ''">
			<a href="javascript:;" class="page-link" th:attr="data-url=${page.url}+'?page='+${page.number}"><span class="pageOver" th:text='${item.number + 1}'>1</span></a>
		</li>
		<li class="page-item" th:classappend="${page.hasNextPage}? '' : 'disabled'">
			<a href="javascript:;" class="page-link next" th:attr="data-url=${page.url}+'?page='+${page.number+1}" title='Go to next page'>&gt;</a>
		</li>
		<li class="page-item" th:classappend="${page.lastPage}? 'disabled' : ''">
			<a href="javascript:;" class="page-link last" th:attr="data-url=${page.url}+'?page='+${page.totalPages-1}">&gt;&gt;</a>
		</li>
	</ul>
</nav>
